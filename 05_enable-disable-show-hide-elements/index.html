<!doctype html>
<html ng-app="app">
  <head>
    <title>AngularJS Tutorial</title>
  </head>
  <body>

    <div ng-controller="ctrl">

      <p>
        <button ng-disabled="disableButton">Button</button>
      </p>

      <p>
        <input type="checkbox" ng-model="disableButton">Disable Button</input>
      </p>

      <p>
        <input type="checkbox" ng-model="daytimeButton">Morning</input>
      </p>

      <p ng-hide="!daytimeButton">Good Morning</p>
      <p ng-hide="daytimeButton">Good Evening</p>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/application.js"></script>

  </body>
</html>
